<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Roman to Numbers </title>
    <link rel="stylesheet" href="../static/bootstrap.min.css">
    <link rel="stylesheet" href="../static/mystyle.css">

</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <h1 id="title"> Siva Creations </h1>
        </div>

        <div class="box">
            <hr>
            <form action="/" method="POST"  autocomplete="off">
                <h3 id="center">Convert Your Roman Numbers</h3>
                <input type="text" name="roman" placeholder="Enter Roman number" id="myinput"> <br>
                <input type="submit" value="Convert" class="btn btn-primary btn-lg" id="mybtn">
            </form>
            <h3 id="result"> {{result['inp']}}  &emsp; &emsp;   {{result['out']}}  </h3>
            <hr>
        </div>

    </div>
        






</body>
</html>
